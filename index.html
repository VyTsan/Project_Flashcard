<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Luckiest+Guy&family=Twinkle+Star&display=swap" rel="stylesheet">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/cb4485a197.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    
    <title>Animal Flashcards</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <!-- Title -->
            <div class="col-md-6 d-flex align-items-center justify-content-md-start justify-content-center py-md-4 pt-3">               
                <div class="title">
                    <!-- <img src="https://see.fontimg.com/api/renderfont4/d9VDV/eyJyIjoiZnMiLCJoIjo2NCwidyI6MTI1MCwiZnMiOjUxLCJmZ2MiOiIjNTlDRDFBIiwiYmdjIjoiI0VBRTBFOCIsInQiOjF9/QW5pbWFscyBGbGFzaGNhcmRz/palmsprings-personal-use-regular.png" alt="title"> -->
                    <img src="https://see.fontimg.com/api/renderfont4/d9VDV/eyJyIjoiZnMiLCJoIjo2NCwidyI6MTI1MCwiZnMiOjUxLCJmZ2MiOiIjNTlDRDFBIiwiYmdjIjoiI0VBRTBFOCIsInQiOjF9/QW5pbWFscw/palmsprings-personal-use-regular.png" alt="title">
                </div>
            </div>

            <!-- Login - Sign up -->
            <div class="col-md-6 d-flex justify-content-end align-items-center gap-3 py-md-4">
                <!-- LOGIN -->

                <!-- <button type="button" class="btn btn-success loginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">
                Đăng nhập
                </button> -->
                <a href="#loginModal" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtn">Đăng nhập</a>
                
                <!-- Login Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Login Form -->
                        <form id="loginForm" action="">
                            <div class="modal-header">
                            <h5 class="modal-title">Đăng nhập</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <div class="mb-3">
                                <label for="Username">Email <span class="text-danger">*</span></label>
                                <input type="email" name="username" class="form-control" id="UsernameLogin" placeholder="Nhập email..." required>
                            </div>
                
                            <div class="mb-3">
                                <label for="Password">Mật khẩu <span class="text-danger">*</span></label>
                                <input type="password" name="password" class="form-control" id="PasswordLogin" placeholder="Nhập mật khẩu..." required>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="remember">
                                <label class="form-check-label" for="remember">Nhớ mật khẩu</label>
                                <a href="#" class="float-end">Quên mật khẩu?</a>
                            </div>
                            </div>
                            <div class="modal-footer pt-4">                  
                            <button type="button submit" class="btn btn-success mx-auto w-100">Đăng nhập</button>
                            </div>
                            <p class="text-center log">Chưa có tài khoản? <a data-bs-dismiss="modal" data-bs-toggle="modal" href="#signupModal">Đăng ký</a></p> 
                        </form>
                    </div>
                    </div>
                </div>

                <!-- SIGNUP -->

                <!-- <button type="button" class="btn btn-success loginBtn" data-bs-toggle="modal" data-bs-target="#signupModal">
                    Đăng ký
                </button> -->
                <a href="#signupModal" data-bs-toggle="modal" data-bs-target="#signupModal" id="signupBtn">Đăng ký</a>
                
                <!-- Signup Modal -->
                <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Signup Form -->
                        <form id="signupForm" action="">
                            <div class="modal-header">
                            <h5 class="modal-title">Đăng ký</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <div class="mb-3">
                                <label for="Username">Email <span class="text-danger">*</span></label>
                                <input type="email" name="username" class="form-control" id="UsernameSignup" placeholder="Nhập email..." required>
                            </div>
                
                            <div class="mb-3">
                                <label for="Password">Mật khẩu <span class="text-danger">*</span></label>
                                <input type="password" name="password" class="form-control" id="PasswordSignup" placeholder="Nhập mật khẩu..." required>
                            </div>
                            <div class="mb-3">
                                <label for="Password">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                                <input type="password" name="password" class="form-control" id="PasswordRepeat" placeholder="Nhập lại mật khẩu..." required>
                            </div>
                            </div>
                            <div class="modal-footer pt-4">                  
                            <button type="button submit" class="btn btn-success mx-auto w-100">Đăng ký</button>
                            </div>
                            <p class="text-center log">Đã có tài khoản? <a data-bs-dismiss="modal" data-bs-toggle="modal" href="#loginModal">Đăng nhập</a></p> 
                        </form>
                    </div>
                    </div>
                </div>

                <!-- Success Modal -->
                <div class="modal" id="successModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <div class="modal-header">
                          <h4 class="modal-title">Thành công!</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <div class="modal-body">
                          Đăng nhập/Đăng ký thành công.
                        </div>
                  
                        <div class="modal-footer">
                          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Đóng</button>
                        </div>
                  
                      </div>
                    </div>
                </div>

                <!-- Fail Modal -->
                <div class="modal fade" id="failModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <div class="modal-header">
                          <h4 class="modal-title">Thất bại!</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <div id="failMessage" class="modal-body"></div>
                  
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>
                  
                      </div>
                    </div>
                </div>

                <!-- LOGOUT -->
                <div id="welcomeMessage" class="fst-italic">Xin chào</div>
                <a href="#logoutModal" data-bs-toggle="modal" data-bs-target="#logoutModal" id="logoutBtn">Đăng xuất</a>
                <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Đăng xuất</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Bạn chắc chắn muốn đăng xuất?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-success" id="logoutConfirmBtn" data-bs-dismiss="modal">Đăng xuất</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    
        <!-- Card -->
        <div class="row p-2 justify-content-center main-row">              
            <div class="col-md-6 col-12">  
                <div class="scene scene--card">
                    <div class="card">
                        <div class="card__face card__face--front">
                            <div class="name"></div>
                            <div class="phonetic"></div>
                        </div>
                        <div class="card__face card__face--back">
                            <div class="row">
                                <div class="col-5 name-vie">
                                    <span class="text"></span>
                                </div>
                                <div class="offset-1 col-6 card__img-wrapper">
                                    <!-- <img class="card__img img-fluid" src="" alt=""/> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row justify-content-center">
            <div class="col-md-4 col-12">   
                <div class="instruction"><i class="fa fa-hand-o-up"></i>Nhấn vào thẻ để lật lại<i class="fa fa-hand-o-up"></i></div>
            </div>
        </div> -->
        <div class="row justify-content-center">
            <div class="col-md-5 col-12 text-center"> 
                <button class="icon audio-btn" onclick="playSound()" alt="hehe"><i class="fa fa-volume-up speaker"></i></button>
                <button class="icon" id="heart"><i class="fa-solid fa-heart"></i></button>
                <button class="icon"><i class="fa fa-share-alt"></i></button>
                <button class="btn btn-success change-card" style="border: none">ĐỔI THẺ KHÁC</button>
            </div>
        </div>
        <audio src="" id="speak"></audio>
        <div class="loading__modal">
            <div class="loadingio-spinner-double-ring">
                <div class="ldio-c3a83pepd0q">
                    <div></div>
                    <div></div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/cardData.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
